<mat-toolbar>
  <span class="navbar-title" aria-label="Application title">Cooking Planner</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Open navigation menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    [routerLink]="['/recipes']"
    aria-label="Navigate to Recipes page"
  >
    Recipes
  </button>
  <button
    mat-menu-item
    [routerLink]="['/planner']"
    aria-label="Navigate to Weekly Planner page"
  >
    Planner
  </button>
  <button
    mat-menu-item
    [routerLink]="['/shopping-list']"
    aria-label="Navigate to Shopping List page"
  >
    Shopping List
  </button>
</mat-menu>
