<div class="recipe-grid">
  <mat-card *ngFor="let recipe of recipes$ | async" class="recipe-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="recipe.imageUrl" alt="{{ recipe.name }}" />

    <mat-card-actions>
      <button mat-fab extended [routerLink]="['/recipes', recipe.id]">
        View Recipe
      </button>
    </mat-card-actions>
  </mat-card>
</div>
