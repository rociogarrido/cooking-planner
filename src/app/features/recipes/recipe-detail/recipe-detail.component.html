<div *ngIf="recipe$ | async as recipe" class="recipe-detail">
    <mat-card class="detail-card">
      <mat-card-header>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
      </mat-card-header>
  
      <img mat-card-image [src]="recipe.imageUrl" alt="{{ recipe.name }}" />
  
      <mat-card-content>
        <p>{{ recipe.description }}</p>
        <h3>Ingredients:</h3>
        <mat-list>
          <mat-list-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.quantity }} {{ ingredient.unit }} of {{ ingredient.name }}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/recipes']">Back to Recipes</button>
      </mat-card-actions>
    </mat-card>
  </div>
